name: Flutter Build & Release APK (arm64-v8a)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.3"
          channel: "stable"
          cache: true

      - name: Verify Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: Upgrade Dart SDK
        run: |
          flutter upgrade
          flutter doctor -v

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ runner.tool_cache }}/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK (arm64-v8a only)
        run: flutter build apk --release --target-platform android-arm64

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: build/app/outputs/flutter-apk/app-release.apk
          body: |
            New release of SnapScore app - v${{ steps.version.outputs.version }} ðŸš€

            ### Release APK (arm64-v8a)
            - Optimized for modern Android devices
            - Download the APK file above to install on Android devices
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
